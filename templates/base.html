<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap file-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jauery.js') }}"></script>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand " href="/" type="link">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="btn btn-outline-success active" aria-current="page" href="#">Data</a>
                    <a class="btn btn-outline-success" href="#">Model </a>
                    <a class="btn btn-outline-success" href="#">Sector</a>
                    <a class="btn btn-outline-success" href="/" type="link">Dashboard</a>
                </div>

            </div>
            <div class="nav justify-content-center">
                <form class="d-flex ">
                    <a type="submit" class="btn btn-outline-success me-3" href="#">Profile</a>
                    <a type="submit" class="btn btn-outline-success me-3" href="#">Logout</a>

                    <a type="submit" class="btn btn-outline-success me-3" href="#">Sign Up </a>

                </form>
            </div>

        </div>
    </nav>
    <div class="p-3 mb-2 bg-light text-dark">

            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block body_block %}

                        {% endblock body_block %}
                    </div>
                </div>
            </div>
        </div>
